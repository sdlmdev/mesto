<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Место">
  <meta name="author" content="Михаил Седлачек">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" class="header__logo" alt="Место">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__avatar-area">
          <img src="#" class="profile__avatar" alt="Аватар профиля">
          <button class="profile__avatar-edit" type="button"></button>
        </div>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button class="profile__editor" type="button"></button>
          <p class="profile__description"></p>
        </div>
        <button class="profile__add" type="button"></button>
      </section>
      <section class="cards">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__caption">&copy;&nbsp;2023 Михаил Седлачек</p>
    </footer>
    <div class="popup profile-popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="form" novalidate>
          <fieldset class="popup__set">
            <input type="text" class="popup__input popup__input_content_username" name="username" placeholder="Имя" minlength="2" maxlength="40" required id="username-input">
            <span class="popup__input-error username-input-error"></span>
            <input type="text" class="popup__input popup__input_content_description" name="description" placeholder="Описание" minlength="2" maxlength="200" required id="description-input">
            <span class="popup__input-error description-input-error"></span>
            <button class="popup__button profile-popup__save" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup-card">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup-card__form" name="form" novalidate>
          <fieldset class="popup__set">
            <input type="text" class="popup__input popup__input_content_name" name="name" placeholder="Название" minlength="2" maxlength="30" required id="name-input">
            <span class="popup__input-error name-input-error"></span>
            <input type="url" class="popup__input popup__input_content_link" name="link" placeholder="Ссылка на картинку" required id="link-input">
            <span class="popup__input-error link-input-error"></span>
            <button class="popup__button popup-card__create" type="submit">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup-image">
      <div class="popup-image__container">
        <button class="popup__close" type="button"></button>
          <figure class="popup-image__figure">
            <img class="popup-image__picture">
            <figcaption class="popup-image__caption"></figcaption>
          </figure>
      </div>
    </div>
    <div class="popup popup-delete">
      <div class="popup__container popup-delete-container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title popup-delete-container__title">Вы уверены?</h2>
        <form class="popup__form" name="form">
          <button class="popup__button" type="submit">Да</button>
        </form>
      </div>
    </div>
    <div class="popup popup-avatar">
      <div class="popup__container popup-avatar__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form popup-avatar__form" name="form" novalidate>
          <fieldset class="popup__set">
            <input type="url" class="popup__input popup__input_content_link" name="link" placeholder="Ссылка на изображение" required id="link-input">
            <span class="popup__input-error link-input-error popup-avatar__error"></span>
            <button class="popup__button" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  <template class="card-template" id="card-template">
    <article class="cards__element">
      <img class="cards__image">
      <div class="cards__text">
        <h2 class="cards__title"></h2>
        <div class="cards__like-box">
          <button class="cards__like" type="button"></button>
          <p class="cards__like-counter"></p>
        </div>
        <button class="cards__delete" type="button"></button>
      </div>
    </article>
  </template>
</body>
</html>
